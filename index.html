<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./src/assets/imgs/perfil.jpg" type="image/jpg" />
    <!-- Título com palavra-chave e CTA -->
    <title>ImpulseGram - Engajamento Real e Marketing Digital para seu Instagram</title>

    <!-- Autor da página -->
    <meta name="author" content="ImpulseGram" />
